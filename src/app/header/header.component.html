    <span class="navbar-toggler-icon"></span>
  </button>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="user">
        <a class="nav-link">
          <button type="button" class="btn btn-outline-success" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="onTabButtonClick()">
            Dashboard
          </button>
        </a>
      </li>
      <li class="nav-item" *ngIf="user">
        <a class="nav-link">
          <button type="button" class="btn btn-outline-success" routerLink="/satellites" routerLinkActive="active" (click)="onTabButtonClick()">
            Satellites
          </button>
        </a>
      </li>
      <li _ngcontent-bqf-c53="" class="nav-item"  *ngIf="user">
        <a class="nav-link">
          <button _ngcontent-bqf-c53="" type="button" class="btn btn-outline-info" style="margin-left: 10px;" (click)="openAddSatelliteModal()">
             + Add 
            </button>
          </a>
        </li>
      <li _ngcontent-bqf-c53="" class="nav-item"  *ngIf="user">
          <a class="nav-link">
            <button _ngcontent-bqf-c53="" type="button" class="btn btn-outline-info" style="margin-left: 10px;">
               My Statistics
              </button>
            </a>
          </li>
        <li _ngcontent-bqf-c53="" class="nav-item"  *ngIf="user">
            <a class="nav-link">
              <button _ngcontent-bqf-c53="" type="button" class="btn btn-outline-info" style="margin-left: 10px;">
                 Pool Statistics
                </button>
              </a>
            </li>

        + Add
      </button>
      <div class="currency-select-wrapper">
        <select class="custom-select currency-select" [ngModel]="selectedCurrency" (ngModelChange)="setSelectedCurrency($event)">

        Logout

    <div *ngIf="!isAuthenticated" style="padding-right: 8px; padding-top: 8px; padding-bottom: 8px">
